  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }

    /* === Navbar === */
    .navbar {
      position: sticky;
      top: 0;
      background: #4a90e2;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    .navbar nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .navbar nav a:hover {
      background: white;
      color: #4a90e2;
    }
    .navbar nav a.active {
      background: #357abd;
      color: #fff;
    }

    /* === Page Header === */
    header.page-header {
      background: #50b3a2;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header.page-header h1 {
      margin: 0;
    }

    /* === Container & Card === */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      color: #357abd;
    }

    /* === Button === */
    .link-btn {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
      margin-top: 14px;
      font-weight: bold;
      transition: background .25s, color .25s;
    }
    .link-btn:hover {
      background: #357abd;
      color: #fff;
    }

    footer { text-align: center; padding: 20px; color: #666; }
  </style>
</head>

  </div>

  <footer>© 2025 AI 활용 가이드</footer>
