<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 요약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; color:#333; }
    header { background: #4a90e2; color: white; padding: 20px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 10px 0; }
    button { background: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #357ab8; }
    #result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 6px; }
    .downloads { margin-top: 20px; }
    .downloads a { margin-right: 15px; color: #4a90e2; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>📄 문서 요약</h1>
    <p>PDF, Word, PPT, Excel, TXT 파일을 업로드하면 자동으로 요약해줍니다.</p>
  </header>

  <div class="container">
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" required />
      <br>
      <button type="submit">요약하기</button>
    </form>

    <div id="result"></div>
    <div class="downloads" id="downloads" style="display:none;">
      <a id="pptLink" href="#">📥 PPT 다운로드</a>
      <a id="docLink" href="#">📥 DOC 다운로드</a>
    </div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput").files[0];
      if (!fileInput) return;

      const formData = new FormData();
      formData.append("file", fileInput);

      const response = await fetch("/upload_summary", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.summary;

      document.getElementById("downloads").style.display = "block";
      document.getElementById("pptLink").href = `/download_summary?format=pptx`;
      document.getElementById("docLink").href = `/download_summary?format=docx`;
    });
  </script>
</body>
</html>
