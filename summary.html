<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📑 문서 요약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }
    header { background: #4a90e2; color: white; padding: 30px 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white;
                 border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-box { text-align: center; margin-bottom: 20px; }
    input[type="file"], select { margin: 10px 0; padding: 8px; }
    button { background: #4a90e2; color: white; border: none; padding: 10px 16px;
             border-radius: 6px; cursor: pointer; margin: 5px; }
    button:hover { background: #357abd; }
    .result { margin-top: 20px; padding: 15px; background: #f0f4ff; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>📑 문서 요약</h1>
    <p>문서를 업로드하면 AI가 자동으로 요약해줍니다.</p>
  </header>

  <div class="container">
    <div class="form-box">
      <input type="file" id="fileInput" accept=".pdf,.docx,.pptx,.xlsx,.xls,.txt">
      <br>
      <select id="exportType">
        <option value="json">웹에서 요약 보기</option>
        <option value="docx">DOCX 다운로드</option>
        <option value="pptx">PPTX 다운로드</option>
      </select>
      <br>
      <button onclick="uploadAndSummarize()">요약하기</button>
    </div>

    <div id="summaryResult" class="result" style="display:none;"></div>
  </div>

  <script>
    async function uploadAndSummarize() {
      const fileInput = document.getElementById("fileInput");
      const exportType = document.getElementById("exportType").value;
      const resultDiv = document.getElementById("summaryResult");

      if (!fileInput.files.length) {
        alert("파일을 선택하세요!");
        return;
      }

      resultDiv.style.display = "block";
      resultDiv.innerText = "⏳ 요약 중... 잠시만 기다려주세요.";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("export", exportType);

      try {
        const response = await fetch("/upload_summary", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          resultDiv.innerText = "⚠️ 요약 실패 (서버 오류)";
          return;
        }

        if (exportType === "json") {
          const data = await response.json();
          resultDiv.innerText = data.summary;
        } else {
          // 파일 다운로드 (docx, pptx)
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = exportType === "docx" ? "summary.docx" : "summary.pptx";
          document.body.appendChild(a);
          a.click();
          a.remove();
          resultDiv.innerText = "✅ 요약 파일이 다운로드되었습니다.";
        }
      } catch (err) {
        resultDiv.innerText = "❌ 서버 오류: " + err.message;
      }
    }
  </script>
</body>
</html>
