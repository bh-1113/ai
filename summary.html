<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📂 보고서 자동 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }
    header { background: #4a90e2; color: white; padding: 30px 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white;
                 border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-box { text-align: center; margin-bottom: 20px; }
    input[type="text"] { width: 80%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 10px; }
    button { background: #4a90e2; color: white; border: none; padding: 10px 16px;
             border-radius: 6px; cursor: pointer; margin: 5px; }
    button:hover { background: #357abd; }
    .result { margin-top: 20px; padding: 15px; background: #f0f4ff; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>📂 보고서 자동 생성</h1>
    <p>주제를 입력하면 자동으로 PPT 보고서를 생성합니다.</p>
  </header>

  <div class="container">
    <div class="form-box">
      <input type="text" id="topicInput" placeholder="예: 로봇공학, 한국 중형 하이브리드 차량">
      <br>
      <button onclick="generateReport()">보고서 생성</button>
    </div>

    <div id="reportResult" class="result" style="display:none;"></div>

    <div id="downloadBtn" style="display:none; text-align:center;">
      <button onclick="downloadReport()">📥 PPT 다운로드</button>
    </div>
  </div>

  <script>
    async function generateReport() {
      const topic = document.getElementById("topicInput").value.trim();
      const resultDiv = document.getElementById("reportResult");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!topic) {
        alert("주제를 입력하세요!");
        return;
      }

      resultDiv.style.display = "block";
      resultDiv.innerText = "⏳ 보고서 생성 중... 잠시만 기다려주세요.";
      downloadBtn.style.display = "none";

      try {
        const response = await fetch(`/make_ppt?topic=${encodeURIComponent(topic)}`);
        if (response.ok) {
          resultDiv.innerText = "✅ 보고서 생성 완료!";
          downloadBtn.style.display = "block";
        } else {
          resultDiv.innerText = "⚠️ 보고서 생성 실패";
        }
      } catch (err) {
        resultDiv.innerText = "❌ 서버 오류: " + err.message;
      }
    }

    function downloadReport() {
      const topic = document.getElementById("topicInput").value.trim();
      if (!topic) {
        alert("먼저 주제를 입력하고 보고서를 생성하세요!");
        return;
      }
      window.location.href = `/make_ppt?topic=${encodeURIComponent(topic)}`;
    }
  </script>
</body>
</html>
