<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📂 보고서 자동 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }
    header { background: #50b3a2; color: white; padding: 30px 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white;
                 border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    input[type="text"] { width: 80%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #50b3a2; color: white; border: none; padding: 10px 16px;
             border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold; }
    button:hover { background: #3a8579; }
    .result { margin-top: 20px; padding: 15px; background: #f0fff4; border-radius: 8px; white-space: pre-wrap; text-align: left; }
  </style>

  <style>
    body { margin:0; font-family: 'Arial', sans-serif; }
    .navbar {
      position: sticky;
      top: 0;
      background: #4a90e2;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    .navbar nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .navbar nav a:hover {
      background: white;
      color: #4a90e2;
    }
    .navbar nav a.active {
      background: #357abd;
      color: #fff;
    }
  </style>
</head>
<body>

  <nav>

    <a href="chatbot.html">🤖 챗봇</a>
    <a href="report.html" class="active">📑 보고서 자동 생성</a>
    <a href="summary.html">📂 문서 요약</a>
  </nav>
</header>

<header>
  <h1>📂 보고서 자동 생성</h1>
  <p>주제를 입력하면 웹에서 미리 내용을 확인하고, PPT로 다운로드할 수 있습니다.</p>
</header>

<div class="container">
  <input type="text" id="topicInput" placeholder="예: 한국 중형 하이브리드 차량">
  <br>
  <button onclick="previewReport()">내용 확인</button>
  <button onclick="downloadReport()">PPT 다운로드</button>

  <div id="reportResult" class="result" style="display:none;"></div>
</div>

<script>
  let lastContent = ""; // 마지막 생성된 보고서 내용 저장

  // 1️⃣ 웹에서 내용 미리보기
  async function previewReport() {
    const topic = document.getElementById("topicInput").value.trim();
    const resultDiv = document.getElementById("reportResult");

    if (!topic) {
      alert("주제를 입력하세요!");
      return;
    }

    resultDiv.style.display = "block";
    resultDiv.innerText = "⏳ 내용 생성 중... 잠시만 기다려주세요.";

    try {
      const response = await fetch(`https://ai-report-api-m1vs.onrender.com/generate_content?topic=${encodeURIComponent(topic)}`);
      if (!response.ok) {
        resultDiv.innerText = "⚠️ 내용 생성 실패 (서버 오류)";
        return;
      }

      const data = await response.json();
      lastContent = data.content || "내용이 없습니다.";
      resultDiv.innerText = lastContent;
    } catch (err) {
      resultDiv.innerText = "❌ 서버 오류: " + err.message;
    }
  }

  // 2️⃣ PPT 다운로드
  async function downloadReport() {
    const topic = document.getElementById("topicInput").value.trim();
    const resultDiv = document.getElementById("reportResult");

    if (!topic) {
      alert("주제를 입력하세요!");
      return;
    }
    if (!lastContent) {
      alert("먼저 '내용 확인' 버튼으로 내용을 생성하세요.");
      return;
    }

    resultDiv.innerText = "⏳ PPT 생성 중... 잠시만 기다려주세요.";

    try {
      const response = await fetch(`https://ai-report-api-m1vs.onrender.com/make_ppt?topic=${encodeURIComponent(topic)}`);
      if (!response.ok) {
        resultDiv.innerText = "⚠️ PPT 생성 실패 (서버 오류)";
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${topic}_보고서.pptx`;
      document.body.appendChild(a);
      a.click();
      a.remove();

      resultDiv.innerText = "✅ 보고서 PPT가 다운로드되었습니다.";
    } catch (err) {
      resultDiv.innerText = "❌ 서버 오류: " + err.message;
    }
  }
</script>

</body>
</html>
