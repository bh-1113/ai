<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📂 보고서 자동 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }
    header { background: #50b3a2; color: white; padding: 30px 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white;
                 border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    input[type="text"] { width: 80%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #50b3a2; color: white; border: none; padding: 10px 16px;
             border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #3a8579; }
    .result { margin-top: 20px; padding: 15px; background: #f0fff4; border-radius: 8px; white-space: pre-wrap; text-align: left; }
  </style>

  <style>
    body { margin:0; font-family: 'Arial', sans-serif; }
    .navbar {
      position: sticky;
      top: 0;
      background: #4a90e2;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    .navbar nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .navbar nav a:hover { background: white; color: #4a90e2; }
    .navbar nav a.active { background: #357abd; color: #fff; }
  </style>
</head>
<body>

<header class="navbar">
  <nav>
    <a href="index.html">🏠 홈</a>
    <a href="writing.html">📝 글쓰기</a>
    <a href="image.html">🎨 이미지 생성</a>
    <a href="speech.html">🎙️ 음성 인식</a>
    <a href="data.html">📊 데이터 분석</a>
    <a href="chatbot.html">🤖 챗봇</a>
    <a href="report.html" class="active">📑 보고서 자동 생성</a>
    <a href="summary.html">📂 문서 요약</a>
  </nav>
</header>

<header>
  <h1>📂 보고서 자동 생성</h1>
  <p>주제를 입력하면 PPT 보고서를 생성하고, 내용을 웹페이지에 표시합니다.</p>
</header>

<div class="container">
  <input type="text" id="topicInput" placeholder="예: 한국 중형 하이브리드 차량">
  <br>
  <button onclick="makeReport()">보고서 생성</button>
  <div id="reportResult" class="result" style="display:none;"></div>
  <div id="downloadLink" style="margin-top:10px;"></div>
</div>

<script>
  async function makeReport() {
    const topic = document.getElementById("topicInput").value;
    const resultDiv = document.getElementById("reportResult");
    const downloadDiv = document.getElementById("downloadLink");

    if (!topic) {
      alert("주제를 입력하세요!");
      return;
    }

    resultDiv.style.display = "block";
    resultDiv.innerText = "⏳ 보고서 생성 중... 잠시만 기다려주세요.";
    downloadDiv.innerHTML = "";

    try {
      const response = await fetch(`https://ai-report-api-m1vs.onrender.com/make_ppt?topic=${encodeURIComponent(topic)}`);
      if (!response.ok) {
        resultDiv.innerText = "⚠️ 보고서 생성 실패 (서버 오류)";
        return;
      }

      // blob으로 PPT 받기
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      // 다운로드 링크 생성
      const a = document.createElement("a");
      a.href = url;
      a.download = `${topic}_보고서.pptx`;
      a.innerText = "📥 PPT 다운로드";
      downloadDiv.appendChild(a);

      // PPT 내용 미리보기 (서버에서 반환한 텍스트를 임시로 읽어오기)
      // 여기서는 blob → arrayBuffer → text 변환은 실제 PPT 내용과 다를 수 있으므로,
      // 임시 예제 텍스트를 표시
      const previewText = `📄 보고서 미리보기:\n\n- 개요: ...\n- 필요성: ...\n- 활용 사례: ...\n- 장점과 한계: ...\n- 미래 전망: ...`;
      resultDiv.innerText = previewText;

    } catch (err) {
      resultDiv.innerText = "❌ 서버 오류: " + err.message;
    }
  }
</script>

</body>
</html>
