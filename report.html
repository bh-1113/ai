<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 보고서 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>AI 보고서 생성기</h1>
  <p>주제를 입력하고 자동 보고서를 PPT로 다운로드하세요</p>

  <input type="text" id="topic" placeholder="예: AI 활용법">
  <button onclick="makeReport()">📊 보고서 생성</button>

  <script>
    function makeReport() {
      const topic = document.getElementById("topic").value;
      if (!topic) {
        alert("주제를 입력해주세요!");
        return;
      }
      const apiUrl = `https://ai-report-api-m1vs.onrender.com/make_ppt?topic=${encodeURIComponent(topic)}`;
      window.location.href = apiUrl; // 자동 다운로드 실행
    }
  </script>
</body>
</html>
