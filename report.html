<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>📑 보고서 자동 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- PptxGenJS 라이브러리 CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.11.0/pptxgen.bundle.js"></script>

  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }

    /* === Header === */
    header {
      background: #50b3a2;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 { margin: 0; }

    /* === Navbar === */
    .navbar {
      position: sticky;
      top: 0;
      background: #4a90e2;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    .navbar nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .navbar nav a:hover {
      background: white;
      color: #4a90e2;
    }
    .navbar nav a.active {
      background: #357abd;
      color: #fff;
    }

    /* === Container === */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #357abd; }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f0f4ff;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- ✅ 공통 네비게이션 -->
  <header class="navbar">
    <nav>
      <a href="index.html">🏠 홈</a>
      <a href="writing.html">📝 글쓰기</a>
      <a href="images.html">🎨 이미지 생성</a>
      <a href="speech.html">🎙️ 음성 인식</a>
      <a href="data.html">📊 데이터 분석</a>
      <a href="chatbot.html">🤖 챗봇</a>
      <a href="report.html" class="active">📑 보고서 자동 생성</a>
      <a href="summary.html">📂 문서 요약</a>
    </nav>
  </header>

  <!-- ✅ 페이지 헤더 -->
  <header>
    <h1>📑 보고서 자동 생성</h1>
    <p>텍스트를 입력하면 요약된 보고서를 생성합니다.</p>
  </header>

  <!-- ✅ 컨텐츠 -->
  <div class="container">
    <h2>자동 보고서 생성기</h2>
    <textarea id="inputText" rows="6"></textarea>
    <br>
    <button onclick="generateReport()">보고서 생성</button>
    <div id="output" class="result"></div>
  </div>

  <footer>© 2025 AI 활용 가이드</footer>

  <script>
    function generateReport() {
      const text = document.getElementById("inputText").value.trim();
      const outputDiv = document.getElementById("output");

      if (!text) {
        alert("텍스트를 입력해주세요!");
        return;
      }

      // 1️⃣ 웹페이지에 보고서 내용 표시
      const summary = text.length > 100 ? text.substring(0, 100) + "..." : text;
      outputDiv.innerText = "📄 보고서 요약:\n\n" + summary;

      // 2️⃣ PPT 생성
      const pptx = new PptxGenJS();
      const slide = pptx.addSlide();
      slide.addText(text, { x: 0.5, y: 0.5, w: 8, h: 5, fontSize: 18, color: '363636' });

      // 3️⃣ PPT 다운로드
      pptx.writeFile("report.pptx").then(() => {
        outputDiv.innerText += "\n\n✅ PPT 파일이 다운로드되었습니다.";
      });
    }
  </script>
</body>
</html>
