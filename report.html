<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>📂 보고서 자동 생성</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body { font-family: 'Arial', sans-serif; margin: 0; background: #f7f7f7; color:#333; }
    header { background: #50b3a2; color: white; padding: 30px 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white;
                 border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    input[type="text"] { width: 80%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #50b3a2; color: white; border: none; padding: 10px 16px;
             border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #3a8579; }
    .result { margin-top: 20px; padding: 15px; background: #f0fff4; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
<header>
<h1>📂 보고서 자동 생성</h1>
<p>주제를 입력하면 자동으로 PPT 보고서를 생성합니다.</p>
</header>
<div class="container">
<input id="topicInput" placeholder="예: 한국 중형 하이브리드 차량" type="text"/>
<br/>
<button onclick="makeReport()">보고서 생성</button>
<div class="result" id="reportResult" style="display:none;"></div>
</div>
<script>
    async function makeReport() {
      const topic = document.getElementById("topicInput").value;
      const resultDiv = document.getElementById("reportResult");

      if (!topic) {
        alert("주제를 입력하세요!");
        return;
      }

      resultDiv.style.display = "block";
      resultDiv.innerText = "⏳ 보고서 생성 중... 잠시만 기다려주세요.";

      try {
        // 🔹 Render API 절대경로 (상대경로 ❌)
        const response = await fetch(`https://ai-report-api-m1vs.onrender.com/make_ppt?topic=${encodeURIComponent(topic)}`);

        if (!response.ok) {
          resultDiv.innerText = "⚠️ 보고서 생성 실패 (서버 오류)";
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${topic}_보고서.pptx`;
        document.body.appendChild(a);
        a.click();
        a.remove();

        resultDiv.innerText = "✅ 보고서 PPT가 다운로드되었습니다.";
      } catch (err) {
        resultDiv.innerText = "❌ 서버 오류: " + err.message;
      }
    }
  </script>
</body>
</html>
